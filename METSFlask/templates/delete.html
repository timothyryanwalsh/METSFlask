{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1 class="card-header h3">Delete METS File</h1>
  <div class="card-body">
	<p><strong>METS File:</strong> {{ mets_file }}</p>
	<p>Are you sure you want to delete METS file?</p>
	<a href="/deletesuccess/{{ mets_file }}"><button class="btn btn-danger">Yes, really delete!</button></a>
	<a href="/"><button class="btn btn-light">Cancel</button></a>
  </div>
</div>
{% endblock %}
